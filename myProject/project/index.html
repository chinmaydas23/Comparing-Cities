<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        input{

        <h1>
            Hello 
        </h1>
        <div style = "font-size: 2rem;">
            Enter names of two cities to compare
        </div>
        <form action="{% url 'test' %}" style="font-size: 2rem; display: flex; align-items: center; justify-content: center; flex-direction: column; font-size: 1.5rem; margin: 10px; padding: 2rem;">
            {{ form }}
            <br>
            <button type="submit" style="text-align: center; background-color: white; border: none; border-radius: 10px; padding: 0.5rem; font-size: 20px;">Submit</button>
